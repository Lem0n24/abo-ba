<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>
      .b-background-app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fa8c16;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        opacity: 1;
      }
      .b-background-app--top {
        z-index: 100000;
      }
      .b-background-app__btn-reload {
        background: #ff8d52;
        border: 5px solid #b94e17;
        border-radius: 50%;
        height: 150px;
        width: 150px;
        font-size: 17px;
        color: #333;
        box-shadow: 5px 5px 20px 0px #333;
      }

      .loader-fade-effect {
        opacity: 0;
        transition: opacity 500ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .b-background-app__btn-reload:active {
        box-shadow: 5px 5px 30px 0px #333;
      }

      .sk-spinner-three-bounce.sk-spinner {
        margin: 0 auto;
        width: 70px;
        text-align: center;
      }
      .sk-spinner-three-bounce div {
        width: 18px;
        height: 18px;
        background-color: #fff;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-threeBounceDelay 1.4s infinite ease-in-out;
        animation: sk-threeBounceDelay 1.4s infinite ease-in-out; /* Prevent first frame from flickering when animation starts */
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }
      .sk-spinner-three-bounce .sk-bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      .sk-spinner-three-bounce .sk-bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      @-webkit-keyframes sk-threeBounceDelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
      @keyframes sk-threeBounceDelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Расписание ККСУИП</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root-loader" class="b-background-app b-background-app--top">
      <div class="b-background-app__spinner">
        <div class="sk-spinner sk-spinner-three-bounce">
          <div class="sk-bounce1"></div>
          <div class="sk-bounce2"></div>
          <div class="sk-bounce3"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>

      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
